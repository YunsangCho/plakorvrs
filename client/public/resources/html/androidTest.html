    	<script>
			function isAndroid(){
				var bExist = (/android/i.test(navigator.userAgent.toLowerCase()));	 
				if (bExist) {
					return true;

				} else {
					return false;
				}
			}

			function appLaunch(app_url){
				if(isAndroid()){
					location.href = app_url;
				}
			}
		</script>
    </head>
